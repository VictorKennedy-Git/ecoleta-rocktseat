<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/create-point.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <title>Criar um ponto de coleta</title>
</head>

<body>
    <div id="page-create-point">
        <div class="content">
            <header>
                <img src="./assets/logo.svg" alt="Logomarca">

                <a href="./index.html"> <span></span>Voltar para home</a>
            </header>
        </div>
        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2>Dados da entidade</h2>
                </legend>
                <div class="fild">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name">
                </div>

                <div class="field-group">
                    <div class="fild">
                        <label for="address">Endereço</label>
                        <input type="text" name="adress">
                    </div>
                    <div class="fild">
                        <label for="adress2">Número/Complemento</label>
                        <input type="text" name="address2">
                    </div>
                </div>

                <div class="field-group">
                    <div class="fild">
                        <label for="uf">Estado</label>
                        <select name="uf" id="">
                            <option name="selecionar">Selecione o estado</option>
                        </select>
                    </div>

                    <div class="fild">
                        <label for="city">Cidade</label>
                        <select name="city" id="" disabled>
                            <option name="selecionar">Selecione a cidade</option>
                        </select>
                    </div>
                </div>
            </fieldset>

            <!-- <fieldset>
                <legend>
                    <h2>Itens de coleta</h2>
                </legend>

            </fieldset> -->

            <button type="submit">
                Cdastrar ponto de coleta
            </button>
        </form>
    </div>

    <script src="scripts/create-point.js" defer type="text/javascript">

    </script>
</body>

</html>
